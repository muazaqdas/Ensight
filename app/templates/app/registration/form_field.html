{% load bootstrap_extras %}

<div style="display: flex; flex-direction: column;"  class="form-group {% if field.errors %}has-error{% endif %}">
    <label style="text-align: start; padding: 6px 0; font-weight: 300;" for="{{ field.id_for_label }}" class="control-label">{{ field.label }}</label>
    <div class="col">
        {{ field|with_class:'form-control' }}
        {% if field.errors %}
            <span class='text-danger'>{{ field.errors|join:'<br />' }}</span>
        {% endif %}
        {% if field.help_text %}
            <span class="help-block ">{{ field.help_text }}</span>
        {% endif %}
    </div>
</div>
